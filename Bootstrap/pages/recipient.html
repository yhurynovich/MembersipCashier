        <div class="row">
            <div class="col-xs-12">
                <h4 class="text-uppercase text-primary">Confirm Recipient</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 form-group">
                <div>
                    <label class="control-label">Full Name</label>
                    <input class="form-control input-lg" type="text" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 form-group">
                <div>
                    <label class="control-label">Company Name</label>
                    <input class="form-control input-lg" type="text" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 form-group-static">
                <div>
                    <label class="control-label">Address</label>
                    <p>
                        Address Street etc. <br />
                        City, Province/State<br />
                        Postal Code/Zip Code Country
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 form-group">
                <div>
                    <label class="control-label">Recipient Phone Number</label>
                    <input class="form-control input-lg" type="tel" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
                <div class="row bg-muted group">
                    <div class="col-xs-12 col-sm-6 vcenter form-group">
                        <div>
                            <label class="control-label">Recipient Email Address</label>
                            <input class="form-control input-lg" type="email" />
                        </div>
                    </div><div class="col-xs-12 col-sm-6 vcenter">
                        <div class="bg-muted">
                            <div class="text-uppercase">Language</div>
                            <div class="btn-group" role="group">
                                <button class="btn btn-default">English</button>
                                <div class="separator"></div>
                                <button class="btn btn-default">Francais</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
