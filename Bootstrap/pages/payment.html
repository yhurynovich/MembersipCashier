<!DOCTYPE html>
<html>
<head>
	<title>FedEx</title>
	<link href="../css/bootstrap.css" rel="stylesheet" />
	<link href="../css/bootstrap.fedex.css" rel="stylesheet" />
    <link href="../css/bootstrap.fedex.controls.css" rel="stylesheet" />
	<script type="text/javascript" src="../js/jquery-2.2.1.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body style="margin-top: 70px;">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="../img/fedex-logo.svg" style="height: 20px;" /></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Ship</a></li>
                    <li><a href="#">Track</a></li>
                    <li><a href="#">Location</a></li>
                    <li><a href="#">Manage</a></li>
                    <li><a href="#">Learn</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 step">
                <div class="progress">
                    <div class="progress-bar" aria-valuemax="1" aria-valuemin="0" style="width: 100%;"></div>
                </div>
            </div>
            <div class="col-xs-2 step">
                <div class="progress">
                    <div class="progress-bar" aria-valuemax="1" aria-valuemin="0" style="width: 100%;"></div>
                </div>
            </div>
            <div class="col-xs-2 step active">
                <div class="progress">
                    <div class="progress-bar" aria-valuemax="1" aria-valuemin="0" style="width: 100%;"></div>
                </div>
            </div>
            <div class="col-xs-2 step">
                <div class="progress">
                    <div class="progress-bar" aria-valuemax="1" aria-valuemin="0"></div>
                </div>
            </div>
            <div class="col-xs-2 step">
                <div class="progress">
                    <div class="progress-bar" aria-valuemax="1" aria-valuemin="0"></div>
                </div>
            </div>
            <div class="col-xs-2 step">
                <div class="progress">
                    <div class="progress-bar" aria-valuemax="1" aria-valuemin="0"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2"><a href="#"><small>To</small></a></div>
            <div class="col-xs-2"><a href="#"><small>Package</small></a></div>
            <div class="col-xs-2"><a href="#"><small>Rate</small></a></div>
            <div class="col-xs-2"><small class="text-muted">Customs</small></div>
            <div class="col-xs-2"><small class="text-muted">Services</small></div>
            <div class="col-xs-2"><small class="text-muted">Review</small></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h4 class="text-uppercase text-primary">Charges Breakdown / Payment Information</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <div class="table-responsive">
                    <table class="table" style="font-size: larger;">
                        <thead>
                            <tr>
                                <th colspan="3">Charges Breakdown</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="padding: 10px 20px; vertical-align: middle;"><b>Service</b></td>
                                <td class="bg-muted" style="padding: 10px 20px; vertical-align: middle; text-align: right;">$0.00</td>
                                <td class="text-right" style="padding: 10px 20px; vertical-align: middle;"><a href="#"><span class="glyphicon glyphicon-edit"></span> Change</a></td>
                            </tr>
                            <tr>
                                <td style="padding: 10px 20px; vertical-align: middle;"><b>Surcharges</b></td>
                                <td class="bg-muted" style="padding: 10px 20px; vertical-align: middle; text-align: right;">$0.00</td>
                                <td class="text-right" style="padding: 10px 20px; vertical-align: middle; width: 150px;"><a href="#"><span class="glyphicon glyphicon-edit"></span> Change</a></td>
                            </tr>
                            <tr>
                                <td style="padding: 10px 20px;"><b>Taxes</b></td>
                                <td class="bg-muted" style="padding: 10px 20px; text-align: right;">$0.00</td>
                                <td style="padding: 10px;"></td>
                            </tr>
                            <tr>
                                <td style="padding: 10px 20px;"><b>Total</b></td>
                                <td class="bg-muted" style="padding: 10px 20px; text-align: right;">$0.00</td>
                                <td style="padding: 10px 20px;"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 24px;">
            <div class="col-xs-12 col-sm-offset-2 col-sm-4 col-md-3 col-md-offset-3 text" style="margin-top: 24px;">
                <h5 class="text-uppercase bg-muted" style="margin-bottom: -1px; padding: 10px 15px;">Payment Method</h5>
                <div class="list-group">
                    <a href="#" class="list-group-item"><span class="glyphicon glyphicon-unchecked"></span> Credit Card</a>
                    <a href="#" class="list-group-item"><span class="glyphicon glyphicon-unchecked"></span> Debit Card</a>
                    <a href="#" class="list-group-item"><span class="glyphicon glyphicon-unchecked"></span> Cash</a>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 24px; margin-bottom: 24px;">
            <div class="col-xs-12 text-center">
                <a href="shipper.html" data-role="button" class="btn btn-muted text-left"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
                <a href="confirm.html" data-role="button" class="btn btn-info text-right" style="width: 200px;">Next <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
    </div>
	<script type="text/javascript">
        $("input, select, textarea").on("focus", function (e) { $(e.target).parent().addClass("focused") });
        $("input, select, textarea").on("blur", function (e) { $(e.target).parent().removeClass("focused") });
	</script>
</body>
</html>
