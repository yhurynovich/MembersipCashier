<!DOCTYPE html>
<html>
<head>
	<title>FedEx</title>
	<link href="../css/bootstrap.css" rel="stylesheet" />
	<link href="../css/bootstrap.fedex.css" rel="stylesheet" />
    <link href="../css/bootstrap.fedex.controls.css" rel="stylesheet" />
	<script type="text/javascript" src="../js/jquery-2.2.1.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body style="margin-top: 70px;">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="../img/fedex-logo.svg" style="height: 20px;" /></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Ship</a></li>
                    <li><a href="#">Track</a></li>
                    <li><a href="#">Location</a></li>
                    <li><a href="#">Manage</a></li>
                    <li><a href="#">Learn</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 step">
                <div class="progress">
                    <div class="progress-bar" aria-valuemax="1" aria-valuemin="0" style="width: 100%;"></div>
                </div>
            </div>
            <div class="col-xs-2 step">
                <div class="progress">
                    <div class="progress-bar" aria-valuemax="1" aria-valuemin="0" style="width: 100%;"></div>
                </div>
            </div>
            <div class="col-xs-2 step active">
                <div class="progress">
                    <div class="progress-bar" aria-valuemax="1" aria-valuemin="0" style="width: 100%;"></div>
                </div>
            </div>
            <div class="col-xs-2 step">
                <div class="progress">
                    <div class="progress-bar" aria-valuemax="1" aria-valuemin="0"></div>
                </div>
            </div>
            <div class="col-xs-2 step">
                <div class="progress">
                    <div class="progress-bar" aria-valuemax="1" aria-valuemin="0"></div>
                </div>
            </div>
            <div class="col-xs-2 step">
                <div class="progress">
                    <div class="progress-bar" aria-valuemax="1" aria-valuemin="0"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2"><a href="#"><small>To</small></a></div>
            <div class="col-xs-2"><a href="#"><small>Package</small></a></div>
            <div class="col-xs-2"><a href="#"><small>Rate</small></a></div>
            <div class="col-xs-2"><small class="text-muted">Customs</small></div>
            <div class="col-xs-2"><small class="text-muted">Services</small></div>
            <div class="col-xs-2"><small class="text-muted">Review</small></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h4 class="text-uppercase text-primary">Summary / Review</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6">
                <table style="font-size: larger; width: 100%;">
                    <tr>
                        <td style="padding: 10px 20px;">From</td>
                        <td class="bg-muted" style="padding: 10px 20px;">
                            <a href="#">Sam Shipper</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px 20px;">To</td>
                        <td class="bg-muted" style="padding: 10px 20px;">
                            <a href="#">Rob Recipient</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px 20px;">Ship Date</td>
                        <td class="bg-muted" style="padding: 10px 20px;">
                            March 7th, 2016
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px 20px;">Delivery Date</td>
                        <td class="bg-muted" style="padding: 10px 20px;">
                            March 9th, 2016
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px 20px;">Shipping</td>
                        <td class="bg-muted" style="padding: 10px 20px;">Pieces 1</td>
                    </tr>
                    <tr>
                        <td style="padding: 10px 20px;">Total Cost</td>
                        <td class="bg-muted" style="padding: 10px 20px;">$0.00</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row" style="margin-top: 24px;">
            <div class="col-xs-12">
                <div class="list-group" style="width: 300px; margin: 0 auto;">
                    <a href="#" class="list-group-item"><span class="glyphicon glyphicon-unchecked"></span> Print Label</a>
                    <a href="#" class="list-group-item"><span class="glyphicon glyphicon-unchecked"></span> Print Receipt</a>
                    <a href="#" class="list-group-item active"><span class="glyphicon glyphicon-check"></span> Email Receipt</a>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 24px; margin-bottom: 24px;">
            <div class="col-xs-12 text-center">
                <a href="payment.html" class="btn btn-muted"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
                <button class="btn btn-primary" style="width: 200px;">Confirm</button>
            </div>
        </div>
    </div>
	<script type="text/javascript">
        $("input, select, textarea").on("focus", function (e) { $(e.target).parent().addClass("focused") });
        $("input, select, textarea").on("blur", function (e) { $(e.target).parent().removeClass("focused") });
	</script>
</body>
</html>
