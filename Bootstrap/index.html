<html>
<head>
	<title>Template</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap.fedex.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><img src="img/fedex-logo.svg" style="height: 20px;" /></a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h3>Forms</h3>
			<div class="col-xs-12 col-sm-6 col-lg-4 form-group" style="padding: 0">
				<div>
					<label class="control-label" style="font-family: 'Roboto Condensed'">Name</label>
					<input class="form-control" type="text" />
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-lg-4 form-group" style="padding: 0">
				<div>
					<label class="control-label">Drop Down</label>
					<select class="form-control">
						<option>1</option>
						<option>2</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12" style="padding: 0">
				<h3>Buttons</h3>
				<button class="btn btn-primary" type="button">Button Primary</button>
				<button class="btn btn-info" type="button">Button Info</button>
				<button class="btn btn-success" type="button">Button Success</button>
				<button class="btn btn-danger" type="button">Button Danger</button>
				<button class="btn btn-primary" disabled="disabled" type="button">Button Disabled</button>
			</div>
		</div>
		<div class="row" style="margin-top: 12px;">
			<div class="col-xs-12" style="padding: 0">
				<h3>Toggle</h3>
				<div class="btn-group btn-group-justified" role="group">
					<div class="btn-group" role="group">
						<a class="btn btn-default" href="#">Left</a>
					</div>
					<div class="btn-group" role="group">
						<a class="btn btn-default" href="#">Middle</a>
					</div>
					<div class="btn-group" role="group">
						<a class="btn btn-default" href="#">Right</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 12px">
			<h3>Lists</h3>
			<div class="col-xs-12 col-sm-6">
				<ul class="list-group">
					<li class="list-group-item">Item #1</li>
					<li class="list-group-item">Item #2</li>
					<li class="list-group-item">Item #3</li>
					<li class="list-group-item active">Item #4</li>
				</ul>
			</div>
			<div class="col-xs-12 col-sm-6">
				<div class="list-group">
					<a href="#" class="list-group-item active">Item #1</a>
					<a href="#" class="list-group-item">Item #2</a>
					<a href="#" class="list-group-item">Item #3</a>
					<a href="#" class="list-group-item">Item #4</a>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 12px">
			<h3>Tables</h3>
			<div class="col-xs-12">
			</div>
		</div>
	</div>
</body>
</html>
