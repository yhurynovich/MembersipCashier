<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Find Product</h3>
        </div>
        <div class="modal-body">
            <form role="form" novalidate angular-validator name="addCustomerForm" angular-validator-submit="Register()">
                <div class="">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <input id="inputSearchProducts" type="search" class="form-control shortInputSearch" placeholder="Search product" ng-model="searchString" ng-change="doSearch();" ng-model-options="{debounce: 200}" />
                            </div>
                        </div>
                    </div>
                    <div class="h4 mb-0 text-primary">{{selectedUser.UserProfile.FirstName}} {{selectedUser.UserProfile.LastName}}</div>
                    <ul class="list-unstyled">
                        <li ng-repeat="product in products">
                            <h2>{{Description}}</h2>
                            <button type="button" class="btn btn-primary btn-sm">Add</button>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancel()">Close</button>
            <div proximity-watch="products" proximity-action="loadProducts()" style="text-align:center;">
                <span ng-show="loading" style="width: 40px"></span> <span ng-show="loading">Loading...</span>
            </div>
        </div>
        
    </div>
</div>
